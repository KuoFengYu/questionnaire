<!DOCTYPE html>
<html lang="en">

            background-position: center;

<body>
    <form action="">

            <div>

            <div>
                <table>
                    <tr>

                        <th style="vertical-align: top; text-align: left;">
                            作品以虛構的「大海賊時代」為故事舞台，描述海賊蒙其·D·魯夫想要得到「ONE PIECE」

            </div>
            <hr>
            <div>

                    <input type="radio" id="age3" name="age">

                <div class="question">
                    Q1. 請問何者為你最喜歡的人物角色?
                    <br>
                    <input type="radio" id="role1" name="role">
                    <label for="role1"> 路飛<img class=oproleimg width="20px" src="op問卷素材/路飛.png" alt=""></label>

                    <label for="role2">索隆<img class=oproleimg width="20px" src="op問卷素材/索隆.png" alt=""></label>

                    <label for="role3">香吉士<img class=oproleimg width="20px" src="op問卷素材/香吉士.png" alt=""></label>
                    <input type="radio" id="role4" name="role">
                    <label for="role4">騙人布<img class=oproleimg width="20px" src="op問卷素材/騙人布.png" alt=""></label>
                    <br>
                    <input type="radio" id="role5" name="role">

                    <input type="radio" id="role6" name="role">
                    <label for="role6">羅賓<img class=oproleimg width="20px" src="op問卷素材/羅賓.png" alt=""></label>
                    <input type="radio" id="role7" name="role">
                    <label for="role7">喬巴<img class=oproleimg width="20px" src="op問卷素材/喬巴.png" alt=""></label>
                </div>
                <br>
                <div class="question">
                    Q2. 如果今天在地上看到一顆惡魔果實，你覺得是什麼果實?
                    <br>
                    <input type="radio" id="fruit1" name="fruit">
                    <label for="fruit1">轟雷果實</label>
                    <input type="radio" id="fruit2" name="fruit">
                    <label for="fruit2">透明果實</label>
                    <input type="radio" id="fruit3" name="fruit">
                    <label for="fruit3">橡膠果實</label>
                    <input type="radio" id="fruit4" name="fruit">
                    <label for="fruit4">燒燒果實</label>
                    <br>
                    <div onmousedown="alert('就跟你說不要，21小時後再來吧!'); window.close()">
                        <label for="fruit5" style="color: rebeccapurple;">其他 (別~拜託不要)</label>
                        <input type="text" id="fruit5" name="fruit">
                    </div>

                </div class="question">
                <br>
                <div class="question">
                    Q3. 哪一篇章最印象深刻?
                    <br>
                    <table>
                        <tr style="height: 250px;">
                            <td style="width: 10%;">
                                <input type="radio" id="chapter1" name="chapter">
                                <label for="chapter1">阿拉巴斯坦篇</label><br>
                                <input type="radio" id="chapter2" name="chapter">
                                <label for="chapter2">水之七島篇</label><br>

                                <input type="radio" id="chapter5" name="chapter">
                                <label for="chapter5">海底監獄篇</label>
                            </td>
                            <td class="slider_container" style="width:20%;">

                                <div> <img style="height: 250px; width: 350px;" src="op問卷素材/阿拉巴斯坦.jpg" alt=""></div>
                                <div> <img style="height: 250px;width: 350px;" src="op問卷素材/水之七島.JPG" alt=""></div>

                            </td>

                    Q4. 覺得最感人的場景?


                    <form action="">
                        <input type="text" id="" name="" value="梅莉~">
                    </form>



                </div>
                <br>
                <br>
                <div class="question">
                    冷知識，猜猜看摩利亞額頭X數目何者正確?

                    <label for="left" onmousedown="alert('Bingo');">左圖</label>
                    <input type="radio" id="right" name="LR">
                    <label for="right">右圖</label>
                    <br>
                    <img width="50%" src="op問卷素材/摩利亞.JPG" alt="">

                </div>
                <br>
                <div>
                    其他建議
                    <form action="">
                        <textarea name="" id="" cols="30" rows="4">您的寶貴意見，我們都會虛心指教。
                    </textarea>
                    </form>

                </div>
                <div>
                    <input type="submit" value=提交>

                </div>




            </div>

        </div>
